<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签的学习</title>
</head>
<body>
<form action="demo.html" method="post">
    昵称：<input type="text" name="nickName"/><br/>
    密码：<input type="password" name="pwd"/><br/>
    性别：<input type="radio" name="gender" value="male"/>男
    <input type="radio" name="gender" value="female" checked="checked"/>女<br>
    爱好：<input type="checkbox" name="hobby" value="basketball"/>篮球
    <input type="checkbox" name="hobby" value="soccer"/>橄榄球
    <input type="checkbox" name="hobby" value="baseball"/>棒球<br>
    星座：<select name="star">
    <option value="1">天平座</option>
    <option value="2">射手座</option>
    <option value="3">白羊座</option>
    <option value="4">天蝎座</option>
    <option value="5">狮子座</option>
</select><br>
    备注：<textarea name="remark" rows="4" cols="50"></textarea><br>
    <input type="submit" value="注册">
</form>
</body>
</html>
